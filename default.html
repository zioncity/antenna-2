<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>antenna_2</title>

    <!-- WinJS references -->
    <link href="/winjs/css/ui-light.css" rel="stylesheet" />
    <script src="/winjs/js/base.js"></script>
    <script src="/winjs/js/ui.js"></script>

    <!-- antenna_2 references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
  <!--<script src="toolbar.js"></script>-->
</head>
<body>
  <div id="app">
    <div class="splitView" data-win-control="WinJS.UI.SplitView">
      <!-- Pane area -->
      <div>
        <div class="header">
          <button class="win-splitviewpanetoggle"
                  data-win-control="WinJS.UI.SplitViewPaneToggle"
                  data-win-options="{ splitView: select('.splitView') }"></button>
          <div class="title">SplitView Pane area</div>
        </div>

        <div class="nav-commands">
          <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{ label: 'Home', icon: 'home'}"></div>
          <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{ label: 'Favorite', icon: 'favorite'}"></div>
          <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{ label: 'Settings', icon: 'settings'}"></div>
        </div>
      </div>

      <!-- Content area -->
      <div class="contenttext">
        <h2 class="win-h2">SplitView Content area</h2>
        <div class="box">
          <button class="win-button action" id="basicFragmentLoadButton">Load the fragment</button><br />
          <div id="basicFragmentLoadDiv"></div>
          <br />
          <div id="status"></div>
        </div>
        <div id="statusMessage"></div>
        <div class="renderingPageControls-controlHost">
          <h2 class="win-h2">This control is rendered via a call to <span class="code">WinJS.UI.Pages.render</span>, passing the URI of the HTML to load.</h2>
          <div class="renderingPageControls-renderedControl"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="status"></div>
</body>
</html>
