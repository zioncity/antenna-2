<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>antenna_2</title>

    <!-- WinJS references -->
    <link href="/node_modules/winjs/css/ui-light.css" rel="stylesheet" />
    <script src="/node_modules/winjs/js/base.js"></script>
    <script src="/node_modules/winjs/js/ui.js"></script>

    <!-- antenna_2 references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
  <!--<script src="/pages/ctrl/listview.js"></script>-->
</head>
<body>
  <div id="app">
    <div class="splitView" data-win-control="WinJS.UI.SplitView">
      <!-- Pane area -->
      <div>
        <div class="header">
          <button class="win-splitviewpanetoggle"
                  data-win-control="WinJS.UI.SplitViewPaneToggle"
                  data-win-options="{ splitView: select('.splitView') }"></button>
          <div class="title">SplitView Pane area</div>
        </div>

        <div class="nav-commands">
          <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{ label: 'Home', icon: 'home'}"></div>
          <div id="buyButton" data-win-control="WinJS.UI.NavBarCommand" 
               data-win-options="{ label: 'Favorite', icon: 'favorite'}"></div>
          <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{ label: 'Settings', icon: 'settings'}"></div>
        </div>
      </div>
      <!-- Scenario Controls -->
      <!-- Content area -->
      <div class="contenttext">
        <h2 class="win-h2">SplitView Content area</h2>
        <div class="renderingPageControls-controlHost" >
          <div class="renderingPageControls-renderedControl"></div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
