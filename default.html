<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>antenna_2</title>

    <!-- WinJS references -->
    <link href="/node_modules/winjs/css/ui-light.css" rel="stylesheet" />
    <script src="/node_modules/winjs/js/base.js"></script>
    <script src="/node_modules/winjs/js/ui.js"></script>

    <!-- antenna_2 references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
  <!--<script src="/pages/ctrl/listview.js"></script>-->
</head>
<body>
  <div id="zion-batch-field-menu" data-win-control="WinJS.UI.Menu">
    <button data-win-control="WinJS.UI.MenuCommand" 
            data-win-options="{label:'系统编号', type:'button', onclick:zion.select_field_1}"></button>
    <button data-win-control="WinJS.UI.MenuCommand" 
            data-win-options="{label:'GPRS号码', type:'button', onclick:zion.select_field_1}"></button>
    <hr data-win-control="WinJS.UI.MenuCommand" data-win-options="{type: 'separator'}" />
    <button data-win-control="WinJS.UI.MenuCommand" 
            data-win-options="{label:'站点名称', type:'button', onclick:zion.select_field_1}"></button>
    <button data-win-control="WinJS.UI.MenuCommand" 
            data-win-options="{label:'省份', type:'button', onclick:zion.select_field_1}"></button>
    <button data-win-control="WinJS.UI.MenuCommand" 
            data-win-options="{label:'市县', type:'button', onclick:zion.select_field_1}"></button>
    <button data-win-control="WinJS.UI.MenuCommand"
            data-win-options="{label:'忽略', type:'button', onclick:zion.select_field_1}"></button>
  </div>
  <div id="zion-field-map-menu" data-win-control="WinJS.UI.Flyout">
    <div>Your account will be charged $252.</div>
    <button class="win-button" id="confirmButton">Complete Order</button>
  </div>
  <div id="app">
    <div class="splitView" data-win-control="WinJS.UI.SplitView">
      <!-- Pane area -->
      <div>
        <div class="header">
          <button class="win-splitviewpanetoggle"
                  data-win-control="WinJS.UI.SplitViewPaneToggle"
                  data-win-options="{ splitView: select('.splitView') }"></button>
          <div class="title">天线姿态监测管理</div>
        </div>

        <div class="nav-commands">
          <div id="zion-antenna-settings" data-win-control="WinJS.UI.NavBarCommand" data-win-options="{ label: '天线姿态监测设置', icon: '\uE1E9', onclick:zion.antennaSettingsCommand}"></div>
          <div data-win-control="WinJS.UI.NavBarCommand"
               data-win-options="{ label: '天线姿态查询', icon: '\uE11A'}"></div>
          <div data-win-control="WinJS.UI.NavBarCommand"
               data-win-options="{ label: '告警查询', icon: '\uE129'}"></div>
          <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{ label: '即时上报', icon: '\uE115'}"></div>
        </div>
        <div class="zion-header">
          <div class="zion-split-seperator"></div>
          <div class="win-h4">监测子系统管理</div>
        </div>
        <div>
          <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{ label: '添加监测子系统', icon: '\uE1C9', onclick:zion.addEquipmentCommand}"></div>
          <div data-win-control="WinJS.UI.NavBarCommand"
               data-win-options="{ label: '批量添加', icon: '\uE109', onclick:zion.batchAddEquipCommand}"></div>
          <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{ label: '监测子系统查询', icon: '\uE11A'}"></div>
          <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{ label: '添加监测单元', icon: '\uE1C9'}"></div>
          <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{ label: '批量添加监测单元', icon: '\uE109'}"></div>
          <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{ label: '监测单元查询', icon: '\uE11A'}"></div>
        </div>
        <div class="zion-header">
          <div class="zion-split-seperator"></div>
          <div class="win-h4">用户权限管理</div>
        </div>
        <div>
          <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{ label: '管理员密码', icon: '\uE125', onclick: zion.changePasswordCommand}"></div>
          <div id="buyButton" data-win-control="WinJS.UI.NavBarCommand"
               data-win-options="{ label: '权限', icon: '\uE192'}"></div>
        </div>
        <div class="zion-header">
          <div class="zion-split-seperator"></div>
          <div class="win-h4">数据统计</div>
        </div>
        <div>
          <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{ label: '网站日志', icon: '\uE160'}"></div>
          <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{ label: '网站统计', icon: '\uE292'}"></div>
        </div>


      </div>
      <!-- Scenario Controls -->
      <!-- Content area -->
      <div class="contenttext zion-fragment">
        <h2 class="win-h2">天线姿态自动监测管理系统</h2>
        <!-- -->
        <div class="zion-page-host zion-section" role="main">
          <div class="zion-page-rendered-control"></div>
        </div>

      </div>
    </div>
  </div>
  <div class="zion-antenna-settings-host zion-display-none" id="zion-dialog-host">
    <!-- -->
    <div class="zion-display-none" id="zion-antenna-settings-dialog" data-win-control="WinJS.UI.ContentDialog" data-win-options="{
             title: 'Main instruction',
             primaryCommandText: 'button1',
             secondaryCommandText: 'button2'        }">
      <div id="zion-antenna-settings-dialog-content"></div>
    </div>
  </div>

</body>
</html>
