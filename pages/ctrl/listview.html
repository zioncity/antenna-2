<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>toolbar</title>

    <link href="listview.css" rel="stylesheet" />
    <script src="listview.js"></script>
</head>
<body>
  <div class="toolbar fragment">
    <header class="page-header" aria-label="Header content" role="banner">
      <h1 class="titlearea win-type-ellipsis">
        <span class="pagetitle">Welcome to toolbar</span>
      </h1>
    </header>
    <section class="section" aria-label="Main content" role="main">
      <!-- Simple template for the ListView instantiation  -->
      <div class="smallListIconTextTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
        <div class="zion-fields-item">
            <button class="win-button" data-win-bind="textContent: name" id="zion-field-origin"
                    onclick="zion.on_field_selected(event)"></button>
            <h6 id="zion-field-target" class="win-h6" data-win-bind="textContent: title" ></h6>
        </div>
      </div>
     <!---- <button id="zion-show-menu" class="win-button">show menu</button>-->
      <!-- The declarative markup necesary for ListView instantiation -->
      <!-- Call WinJS.UI.processAll() in your initialization code -->
      <div class="listView win-selectionstylefilled" id="zion-fields"
           data-win-control="WinJS.UI.ListView"
           data-win-options="{
                itemDataSource: Sample.ListView.data.dataSource,
                itemTemplate: select('.smallListIconTextTemplate'),
                selectionMode: 'none',
                tapBehavior: 'none',
                layout: { type: WinJS.UI.GridLayout, orientation:'vertical'}
        }">
      </div>
      <button class="win-button" id="zion-confirm-fields-map" onclick="zion.confirm_fields_map(event)">确定</button>
    </section>
  </div>
</body>
</html>
