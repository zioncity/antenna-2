<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>addinglowerequip</title>

  <link href="addequip.css" rel="stylesheet" />
  <script src="addequip.js"></script>
</head>
<body>
  <div class="addinglowerequip fragment">
    <header class="page-header" aria-label="Header content" role="banner">
      <h1 class="titlearea win-type-ellipsis">
        <span class="pagetitle">添加监测子系统</span>
      </h1>
    </header>
    <section class="page-section" aria-label="Main content" role="main">
      <ol id="lower-equip-params">
        <li>
          <label> 省份: </label>
          <select class="win-dropdown" data-win-control="WinJS.UI.Repeater" data-win-options="{data: zion.provinces}">
            <option data-win-bind="value: id; textContent: description"></option>
          </select>
        </li>
        <li>
          <label> 市县: </label>
          <select class="win-dropdown" data-win-control="WinJS.UI.Repeater" data-win-options="{data: zion.cities}">
            <option data-win-bind="value: id; textContent: description"></option>
          </select>
        </li>
        <li>
          <label for="lower-equip-no"> 监测子系统编号: </label>
          <input class="win-textbox" type="text" placeholder="01" value="01" style="width:2em;" readonly />
          <input class="win-textbox" type="text" placeholder="02" value="02" style="width:2em;" readonly />
          <input class="win-textbox" type="text" id="lower-equip-no" placeholder="auto" />
        </li>

        <li>

          <label for="basicBindingInputRed"> 站点名称: </label>
          <input class="win-textbox" type="text" placeholder="01-02-autoid" id="basicBindingInputRed" />
        </li>
        <li>
          <label> GPRS地址: </label>
          <span>Every lower equipment has GPRS address</span>
        </li>
        <li>
          <label> 开通状态: </label>
          <span>WHO WILL KNOW</span>
        </li>
        <li>
          <label> 链接状态: </label>
          <span>I DON'T KNOW</span>
        </li>
        <li>
          <button class="win-button" style="float:right;margin-left:12px;">添加</button>
          <button class="win-button" style="float:right;margin-left:12px;">取消</button>
        </li>
      </ol>
    </section>
  </div>
</body>
</html>
