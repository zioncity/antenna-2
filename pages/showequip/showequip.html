<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>toolbar</title>

  <link href="showequip.css" rel="stylesheet" />
  <script src="showequip.js"></script>
</head>
<body>
  <div class="toolbar fragment">
    <header class="page-header" aria-label="Header content" role="banner">
      <h1 class="titlearea win-type-ellipsis">
        <span class="pagetitle">监测子系统</span>
      </h1>
    </header>
    <section class="section" aria-label="Main content" role="main" id="sample">
      <!--   -->
      <div class="zion-equipment-listitem-template" data-win-control="WinJS.Binding.Template" style="display: none">
        <div class="zion-equipment-item">
          <div class="zion-equipment-item-detail">
            <h4 class="win-h4 zion-eid-header"><span data-win-bind="textContent: name"></span><span> - </span><span data-win-bind="textContent: no" /></h4>
            <ul>
              <li>方位角 : 11</li>
              <li>下倾角 : 0.2</li>
              <li>横滚角 : -90</li>
              <li>监测单元编号	:	22</li>
              <li>连接状态	移动(1)</li>
              <li>开通状态	: 小白楼-2</li>
              <li>纬度	1100</li>
              <li>经度 24</li>
              <li>GPRS卡号	:	23</li>
              <li>站点名称	字符串	20</li>
              <li>市县	字符串	20</li>
              <li>省份	字符串	20</li>
            </ul>
          </div>
          <div id="zion-equip-actions-host">
            <ul>
              <li><a href="#">详情</a></li>
              <li><a href="#">告警</a></li>
              <li><a href="#">删除</a></li>
            </ul>
          </div>
        </div>
      </div>

      <!--  -->
      <div class="zion-headfoot-host">
        <div class="header">
          <h2 class="win-h2">设备名称类似186xxxxxxxx</h2>
          <p>共120条 最近一周更新 3条告警</p>
        </div>

        <div class="footer">
          <p>滚动 AND 滚动...</p>
        </div>
      </div>

      <!-- Call WinJS.UI.processAll() in your initialization code -->
      <div class="listView win-selectionstylefilled"
           data-win-control="WinJS.UI.ListView"
           data-win-options="{
                    itemDataSource: zion.show.data.dataSource,
                    itemTemplate: select('.zion-equipment-listitem-template'),
                    header: select('.header'),
                    footer: select('.footer'),
                    selectionMode: 'none',
                    tapBehavior: 'none',
                    layout: { type: WinJS.UI.ListLayout }
            }">
      </div>

    </section>
  </div>
</body>
</html>
